<div id="Main" class="margin">
    <div id="Login" class="regist">
      <div class="left" style="height:650px">      
        <img src="./img/login.jpg" width="490" height="552">
      </div>

      <div class="right" style="height:700px">
          <div class="title">
              <a href="./register.html" class="alter_list choose">注册
                  <em>Registration</em>
                </a>
                <a href="./login.html">登入
                    <em>Login</em>
                </a>
            </div>

          <div class="content" style="margin-right:15px; height:500px;">
              <form name="registForm" method="POST" action="#" class="form">
                  <div class="item">
                        <div class="box_left"><label>电子邮件：</label></div>
                        <div class="box_right">
                            <span class="input_txt txt-269">
                                <input type="text" name="email" maxlength="80" value="">
                            </span>
                        </div>
                  </div>
                  <div class="item">
                      <div class="box_left"><label>密码：</label></div>
                      <div class="box_right">
                          <span class="input_txt txt-269">
                              <input type="password" name="password" maxlength="80" value="">
                            </span>
                        </div>
                  </div>
                  <div class="item">
                        <div class="box_left"><label>确认密码：</label></div>
                        <div class="box_right">
                            <span class="input_txt txt-269">
                                <input type="password" name="reEnterPassword" maxlength="80" value="">
                            </span>
                        </div>
                  </div>
                  <div class="item">
                      <div class="box_left"><label>姓氏：</label></div>
                      <div class="box_right">
                          <span class="input_txt txt-269">
                              <input type="text" name="lastName" maxlength="80" value="">
                            </span>
                        </div>
                  </div>
                  <div class="item">
                    <div class="box_left"><label>名字：</label></div>
                     <div class="box_right">
                         <span class="input_txt txt-269">
                             <input type="text" name="firstName" maxlength="80" value="">
                            </span>
                        </div>
                  </div>
                  <div class="item">
                      <div class="box_left"><label>国家/地区：</label></div>
                      <div class="box_right">
                          <span class="input_txt txt-269">
                            <select name="country" style="WIDTH: 100%; border:none;">
                                    <option value="666">-- 请选择 --</option>
                                    <option value="117">安道尔</option>
                                    <option value="12">安哥拉</option>
                                    <option value="118">安圭拉岛</option>
                                    <option value="13">阿根廷</option>
                                    <option value="2">澳洲</option>
                                    <option value="17">巴林</option>
                                    <option value="127">白俄罗斯</option>
                                    <option value="19">比利时</option>
                                    <option value="32">埃及</option>
                                    <option value="33">爱沙尼亚</option>
                                    <option value="34">埃塞俄比亚</option>
                                    <option value="36">芬兰</option>
                                    <option value="37">法国</option>
                                    <option value="0" selected="selected">中国香港特别行政区</option>
                                    <option value="46">以色列</option>
                                    <option value="47">意大利</option>
                                    <option value="4">日本</option>
                                    <option value="48">约旦</option>
                                    <option value="183">北韩</option>
                                    <option value="1">南韩</option>
                                    <option value="56">中国澳门特别行政区</option>
                                    <option value="188">马达加斯加</option>
                                    <option value="3">中国内地</option>
                                    <option value="5">马来西亚</option>
                                    <option value="58">马尔代夫</option>
                                </select>
                            </span> 
                        </div>
                  </div>
                  
                  <div class="item">
                        <div class="box_left"><label>验证码：</label></div>
                        <div class="box_right">
                            <span class="input_txt txt-95">
                                <input type="text" name="capcha" maxlength="80" size="20" value="">
                            </span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <span id="captchaImg">验证码</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="javascript:;" style="line-height:30px">
                                <font color="#8d8d8d">看不清,</font> 换一张
                            </a>
                        </div>
                  </div>

                  <div class="item">
                      <div class="box_right">
                        <input type="checkbox" name="termsOfUse" value="Y">
                        <b>&nbsp;&nbsp;你已阅读及接受 
                            <a href="#" target="_blank" class="link_text">使用条款</a>及
                            <a href="#" target="_blank" class="link_text">私隐政策</a>
                        </b>
                      </div>
                  </div>

                  <div class="item">
                      <div class="box_right">
                          <input type="checkbox" name="newsletter" value="Y">
                          <b>&nbsp;&nbsp;我不同意莎莎使用我的个人资料作直接促销</b>  
                      </div>
                  </div>

                  <div class="item">
                        <div class="box_right">
                          <input type="submit" class="regist_btn" value="">
                        </div>
                  </div>
              </form>
          </div>

      </div>
      <br class="clear">

  </div>

</div>
